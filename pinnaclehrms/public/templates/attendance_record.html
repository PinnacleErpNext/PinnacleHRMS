<div class="attendance-container">
	{% if attendance_record %}
	<table>
		<thead>
			<tr>
				<th>Date</th>
				<th>Deduction Percentage</th>
				<th>Salary</th>
				<th>Status</th>
			</tr>
		</thead>
		<tbody>
			{% for record in attendance_record %}
			<tr >
				<td>{{ record.date }}</td>
				<td>{{ record.deductionPercentage }}</td>
				<td>{{ record.salary }}</td>
				<td>{{ record.status }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
	{% else %}
	<p>No attendance records available.</p>
	<!-- Fallback message when no records are found -->
	{% endif %}
</div>
